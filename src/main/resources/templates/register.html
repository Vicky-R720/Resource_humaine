<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Portal Job</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Créer un compte</h2>
                
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/register}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <textarea class="form-control" id="adresse" name="adresse" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="naissance" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="naissance" name="naissance">
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact (email/téléphone)</label>
                        <input type="text" class="form-control" id="contact" name="contact" required>
                    </div>

                    <div class="mb-3">
                        <label for="mdp" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="mdp" name="mdp" required>
                    </div>

                    <div class="mb-3">
                        <label for="pdpFile" class="form-label">Photo de profil (optionnel)</label>
                        <input type="file" class="form-control" id="pdpFile" name="pdpFile" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/login}">Déjà un compte ? Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
