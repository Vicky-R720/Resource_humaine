<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Éditer composante</title>
    <style>
        .edit-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="edit-container">
        <h1 th:text="${pageTitle}">Éditer composante salariale</h1>

        <form method="post" th:action="@{/modules/paie/primes/sauvegarder}">
            <input type="hidden" name="personnelId" th:value="${personnelId}">
            <input type="hidden" name="id" th:value="${composante.id}">

            <div class="form-group">
                <label for="typeComposante">Type de composante</label>
                <select id="typeComposante" name="typeComposante" class="form-control" required>
                    <option value="">Choisir le type</option>
                    <option th:each="type : ${typesComposantes}" th:value="${type}" th:text="${type}"
                        th:selected="${composante.typeComposante == type}">
                    </option>
                    <option value="prime_anciennete">Prime d'ancienneté</option>
                    <option value="prime_transport">Indemnité de transport</option>
                    <option value="prime_panier">Prime panier</option>
                    <option value="prime_logement">Indemnité de logement</option>
                    <option value="prime_fonction">Prime de fonction</option>
                    <option value="prime_rendement">Prime de rendement</option>
                    <option value="prime_risque">Prime de risque</option>
                </select>
            </div>

            <div class="form-group">
                <label for="montant">Montant (Ar)</label>
                <input type="number" id="montant" name="montant" class="form-control" step="0.01" min="0" required
                    th:value="${composante.montant}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3"
                    th:text="${composante.description}"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="isRecurring" name="isRecurring"
                        th:checked="${composante.isRecurring == true}">
                    <label for="isRecurring">Prime récurrente (mensuelle)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dateDebut">Date de début</label>
                <input type="date" id="dateDebut" name="dateDebut" class="form-control" required
                    th:value="${composante.dateDebut}">
            </div>

            <div class="form-group">
                <label for="dateFin">Date de fin (laisser vide si indéfinie)</label>
                <input type="date" id="dateFin" name="dateFin" class="form-control" th:value="${composante.dateFin}">
            </div>

            <div class="form-group">
                <label for="statut">Statut</label>
                <select id="statut" name="statut" class="form-control" required>
                    <option value="actif" th:selected="${composante.statut == 'actif'}">Actif</option>
                    <option value="inactif" th:selected="${composante.statut == 'inactif'}">Inactif</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
                <a th:href="@{/modules/paie/primes/employe/{id}(id=${personnelId})}" class="btn">Annuler</a>
            </div>
        </form>
    </div>
</body>

</html>
