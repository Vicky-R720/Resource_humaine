<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Entreprise - Portal Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: #0d6efd;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-login {
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }
        
        .role-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 15px;
            margin-left: 5px;
        }
        
        .badge-secretaire { background: #6f42c1; color: white; }
        .badge-rh { background: #20c997; color: white; }
        .badge-technique { background: #fd7e14; color: white; }
        .badge-direction { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-building me-2"></i>Connexion Entreprise</h3>
            <p class="mb-0">Accès réservé au personnel</p>
        </div>
        
        <div class="login-body">
            <!-- Message d'erreur -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <form th:action="@{/login-entreprise/authenticate}" method="post">
                <div class="mb-3">
                    <label for="fonction" class="form-label">
                        <i class="fas fa-user-tie me-1"></i>Fonction
                    </label>
                    <select class="form-select" id="fonction" name="fonction" required>
                        <option value="" selected disabled>Sélectionnez votre fonction</option>
                        <option value="Secretaire">
                            Secrétaire <span class="role-badge badge-secretaire">Admin</span>
                        </option>
                        <option value="RH">
                            RH <span class="role-badge badge-rh">RH</span>
                        </option>
                        <option value="Responsable technique">
                            Responsable technique <span class="role-badge badge-technique">Tech</span>
                        </option>
                        <option value="Direction">
                            Direction <span class="role-badge badge-direction">Dir</span>
                        </option>
                        <option value="Responsable Communication">
                            Responsable Communication <span class="role-badge badge-direction">rc</span>
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i>Mot de passe
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Entrez votre mot de passe" required>
                    <div class="form-text">
                        Mot de passe par défaut: le nom de la fonction en minuscules
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-1"></i>Se connecter
                </button>
            </form>
            
            <hr>
            
            <div class="text-center">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Accès sécurisé - Toute utilisation non autorisée est interdite
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Effacer le message d'erreur après 5 secondes
        setTimeout(() => {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                alert.classList.add('fade');
            }
        }, 5000);
    </script>
</body>
</html>
